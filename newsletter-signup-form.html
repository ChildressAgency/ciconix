<div class="form-newsletter">
  <h4>Sign up for our newsletter</h4>
  <div class="form-group">
    <label for="fname" class="sr-only">First Name</label>
    [text* fname id:fname class:form-control placeholder "First Name*"]
  </div>
  <div class="form-group">
    <label for="lname" class="sr-only">Last Name</label>
    [text* lname id:lname class:form-control placeholder "Last Name*"]
  </div>
  <div class="form-group">
    <label for="your-email" class="sr-only">Email Address</label>
    [email your-email id:your-email class:form-control placeholder "Email Address*"]
  </div>
  <div class="form-group text-right">
    [submit class:btn-main "Send"]
  </div>
</div>
